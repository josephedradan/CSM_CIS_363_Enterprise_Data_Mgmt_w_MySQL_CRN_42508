{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Crate a new Product and list it on the website</legend>
                {{ form_product|crispy }}
                {{ form_seller_product_listing|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">List Product</button>
            </div>
        </form>
    </div>
{% endblock content %}
